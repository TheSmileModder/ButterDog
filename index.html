<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Butter Dog</title>
  <link rel="icon" type="image/gif" href="butterdog.gif">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
  </style>
</head>
<body>
  <video id="butterdog" autoplay muted loop playsinline>
    <source src="butterdog.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <script>
    const vid = document.getElementById('butterdog');
    document.body.addEventListener('click', () => {
      vid.muted = false;
      vid.play();
    }, { once: true });
  </script>
</body>
</html>
